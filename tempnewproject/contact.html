<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Royal Oaks</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #1e3a3a;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      color: #cbd5d5;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      color: #1e3a3a;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    p, a {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .social-links a {
      display: inline-block;
      margin-right: 1rem;
      text-decoration: none;
      color: #1e3a3a;
      font-weight: bold;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Royal Oaks</h1>
    <p>We'd love to hear from you</p>
  </header>

  <div class="container">
    <section>
      <h2>Get in Touch</h2>
      <p>Have a question about a property? Need help listing yours? Reach out to us via email or through our social channels below.</p>
      <p>Email: <a href="mailto:support@royaloaks.com">support@royaloaks.com</a></p>
      <p>Phone: +1 (555) 123-4567</p>
    </section>

    <section>
      <h2>Follow Us</h2>
      <div class="social-links">
        <a href="https://facebook.com/royaloaks" target="_blank">Facebook</a>
        <a href="https://twitter.com/royaloaks" target="_blank">Twitter</a>
        <a href="https://instagram.com/royaloaks" target="_blank">Instagram</a>
      </div>
    </section>
  </div>

</body>
</html>
